trajets_multi:
  title: Les trajets
  fields:   
    Identifiant:
      name: id
      type: text
      display:
        - show_table
        - hidden_form
      placeholder: id
      format:
        type: tab
        name: Détails => Détails 
      rule: no
      required: no     

    name:
      name: Désignation
      type: text
      display:
        - show_table
        - show_form
      placeholder: Ajouter un nom
      rule: no

    type:
      name: Type
      type: text
      display:
        - show_table
        - show_form
      placeholder: Ajouter un nom
      rule: no   

    statut:
      name: Statut
      type: checkbox
      display:
        - show_table
        - show_form
      rule: no
      required: no
      placeholder: Activée
      format:
        type: tab
        name: Détails => Détails
    isActive:
      name: Etat
      type: text
      display:
        - show_table
        - show_form
      placeholder: Ajouter un nom
      rule: no 
    
    action:
      name: Actions
      display:
        - show_table
        - hidden_form
      type: button    
